<form>
    <div class="form-group">
        <input #emailControl="ngModel" invappEmailValidator invappHover color="blue" type="email" class="form-control" name="username" [(ngModel)]="email" placeholder="Username">
    </div>
    <div>
        {{ emailControl.errors | json }}
    </div>
    <div class="form-group">
        <input invappHover color="red" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="Login()">Login</button>
    </div>
</form>
